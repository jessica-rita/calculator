<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <title>Portfolio</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
          <input type="text" id="result" disabled />
        </div>
        <div class="buttons">
          <!-- Number buttons -->
          <button class="top">AC</button>
          <button class="top">C</button>
          <button class="top">%</button>
          <button class="special">/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="special">*</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="special">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="special">+</button>
          <button>C</button>
          <button>0</button>
          <button>.</button>
          <button class="special">=</button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
